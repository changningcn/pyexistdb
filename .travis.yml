language: python

# ensure use container-based infrastructure for caching
sudo: false

python:
#  - "2.6"
  - "3.5"

addons:
  apt:
    packages:
      - oracle-java8-installer

# versions of django to test against
env:
  - DJANGO=""   # no django
  - DJANGO="Django>=1.7,<1.8"
  - DJANGO="Django>=1.8,<1.9"
  - DJANGO="Django>=1.9,<1.10"
  - DJANGO="Django>=1.10,<1.11"
  - DJANGO="Django>=1.11,<2.0"
  - DJANGO="Django>=2.0,<2.1"

before_install:
  - export EXIST_DB_VERSION=eXist-2.2
  - export EXIST_DB_FOLDER=${HOME}/exist/${EXIST_DB_VERSION}
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle

install:
  - ci/setup-existdb.sh
  - pip install -e .
  - pip install -e ".[test]"
  - pip install -q $DJANGO
  - pip install -q coveralls
  - cp ci/testsettings.py test/localsettings.py

before_script:
  - ci/start-existdb.sh

script:
  nosetests test/ --with-coverage --cover-package=pyexistdb --cover-xml --with-xunit

after_success:
  - coveralls
  - cd ${EXIST_DB_FOLDER}
  - bin/shutdown.sh

# caching exist to speed up tests
before_cache:
  - ci/teardown-db.sh
cache:
  directories:
    - ${HOME}/exist
